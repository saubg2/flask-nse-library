<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NSELib Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f8f9fa; /* Lighter background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #343a40; /* Darker text for better contrast */
            font-size: 16px; /* Base font size */
            line-height: 1.6; /* Improved line spacing */
        }
        .navbar {
            background-color: #2c3e50; /* Darker, modern blue */
            padding: 12px 25px; /* Slightly more padding */
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; /* Increased gap */
            box-shadow: 0 3px 8px rgba(0,0,0,0.15); /* Softer shadow */
        }
        .navbar a, .navbar .dropdown .dropbtn {
            color: #ecf0f1; /* Lighter text for contrast */
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 15px; /* Slightly smaller font for navigation */
            border-radius: 5px; /* Slightly more rounded corners */
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none;
            background: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif; /* Ensure consistent font */
            font-weight: 500; /* Medium weight for navigation */
        }
        .navbar a:hover, .navbar .dropdown:hover .dropbtn {
            background-color: #34495e; /* Darker hover state */
            color: #ffffff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e; /* Darker dropdown background */
            min-width: 180px; /* Slightly wider */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.25); /* More pronounced shadow */
            z-index: 1;
            border-radius: 5px;
            overflow: hidden; /* Ensures rounded corners apply to content */
        }
        .dropdown-content a {
            color: #ecf0f1;
            padding: 12px 18px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 15px;
            font-weight: 400;
        }
        .dropdown-content a:hover {background-color: #4a627a;} /* Lighter hover for dropdown items */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            max-width: 100%;
            margin: 0;
            background: #ffffff; /* White background for content area */
            padding: 30px; /* Increased padding */
            flex-grow: 1;
            box-shadow: 0 0 15px rgba(0,0,0,0.05); /* Subtle container shadow */
        }
        h1, h2 {
            color: #28a745; /* A fresh green for headings */
            text-align: center;
            margin-bottom: 30px; /* More space below headings */
            font-weight: 600; /* Slightly bolder for emphasis */
            line-height: 1.3; /* Tighter line height for headings */
        }
        h1 {
            font-size: 2.5em; /* Larger, but not too heavy */
            font-weight: 700; /* Bold for main titles */
            letter-spacing: -0.02em; /* Slightly tighter letter spacing */
        }
        h2 {
            font-size: 1.9em;
            margin-top: 25px;
            font-weight: 600;
        }
        p {
            line-height: 1.7; /* More generous line spacing for paragraphs */
            margin-bottom: 15px; /* More space between paragraphs */
            color: #495057; /* Slightly softer paragraph text */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/fetch_data">Fetch Data</a>
        <a href="/view_data">View Data</a>
        <div class="dropdown">
            <button class="dropbtn">Analyze</button>
            <div class="dropdown-content">
                <a href="/analyze/covered_call">Covered Call A+B</a>
                <a href="/analyze/oi_shift">OI Shift</a>
            </div>
        </div>
        <a href="/insights">Insights</a>
        <a href="/settings">Settings</a>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
